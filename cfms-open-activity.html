<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <title>BeReady - Activity</title>
</head>

<body>
    <header>
        <section>
            <a id="site-logo" href="index.html"></a>
        </section>
        <section id="info_section">
            <img id="company-logo" alt="Institute Logo" />
            <a id="profile-link" href="profile-status.html">
                <section id="user_info">
                    <img id="profile-img" alt="User Avatar" />
                    <div>
                        <p id="user-greeting">שלום!</p>
                        <p id="user-role">תפקיד</p>
                    </div>
                </section>
            </a>
        </section>
        <div id="hamburger-menu"></div>
    </header>
    <aside>
        <section id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="">
                        <span class="icon-placeholder"><img src="images/sidebar/check-list.png"
                                alt="my-activitires-icon Icon" class="icon-img" /></span>התוכנית שלי
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <span class="icon-placeholder"><img src="images/sidebar/soldier.png"
                                alt="all-activitires-icon Icon" class="icon-img" /></span>התפקידים שלי
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cfms-select-activities.html">
                        <span class="icon-placeholder"><img src="images/sidebar/soldier.png" alt="all-activities-icon"
                                class="icon-img" /></span>הפעילויות שלי
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <main>
        <section id="page_info" class="d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center">
                <button class="btn-icon back-button me-2"></button>
                <h1 class="m-0 mx-3">התוכנית שלי</h1>
                <button class="btn-icon info-button"></button>
            </div>
        </section>
        <section id="activity_target" class="text-center mt-4">
            <h2 class="m-0"><span class="goal-button"></span>המטרה:</h2>
        </section>
        <section id="activity_chart" class="text-center mt-4">
            <canvas id="activityChart" width="400" height="200"></canvas>
        </section>
        <section id="add_record" class="text-center">
            <button type="button" class="btn add-activity-btn mx-auto d-block"></button>
        </section>
        <section id="cfmsActivity" class="container">
            <div class="activity-details">
                <table id="activityTable" class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>תאריך</th>
                            <th>תוצאה</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Modals -->
    <div class="modal fade" id="activityRecordModal" tabindex="-1" aria-labelledby="activityRecordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-body">
                    <form id="activityRecordForm">
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <div class="name-with-icon">
                                <span class="calendar-icon"></span>
                                <label for="dateInput" class="form-label m-0">תאריך:</label>
                            </div>
                            <input type="date" class="form-control date-input" id="dateInput" name="date" required />
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <div class="name-with-icon">
                                <span class="goal-icon"></span>
                                <label for="resultInput" class="form-label m-0">תוצאה:</label>
                            </div>
                            <input type="number" class="form-control" id="resultInput" name="result" min="1" required />
                        </div>
                        <div class="mb-3">
                            <div class="name-with-icon d-flex align-items-center">
                                <span class="happy-icon"></span>
                                <label for="feedbackInput" class="form-label m-0">איך היה לי:</label>
                            </div>
                            <textarea class="form-control mt-2" id="feedbackInput" name="feedback" rows="3"></textarea>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <button type="submit" class="btn save-icon-btn mx-auto"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/constants.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
    <script src="js/utili.js"></script>
    <script src="js/cfms-activity.js"></script>
    <script src="js/cfms-activity-record.js"></script>
</body>

</html>
