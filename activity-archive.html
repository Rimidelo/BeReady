<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>BeReady - Activity archive</title>
</head>

<body>
  <header>
    <section>
      <a id="site-logo" href="index.html"></a>
    </section>
    <a id="profile-link" href="#">
      <section id="info_section">
        <img src="/images/header/5finger-logo.png" alt="5finger-logo" id="company-sign" />
        <section id="user_info">
          <img src="/images/header/yogev.png" alt="User Avatar" />
          <div>
            <p>שלום, יוגב!</p>
            <p>מנהל מערכת</p>
          </div>
        </section>
      </section>
    </a>
  </header>
  <aside>
    <section id="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <span class="icon-placeholder"><img src="/images/sidebar/my-activitires-icon.png"
                alt="my-activitires-icon Icon" class="icon-img" /></span>
            הפעילויות שלנו
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="activity-archive.html">
            <span class="icon-placeholder"><img src="/images/sidebar/all-activitires-icon.png"
                alt="all-activitires-icon Icon" class="icon-img" /></span>
            מאגר פעילויות
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="calender.html">
            <span class="icon-placeholder"><img src="/images/sidebar/calender.svg" alt="calender Icon"
                class="icon-img" /></span>
            יומן
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="members.html">
            <span class="icon-placeholder"><img src="/images/sidebar/members.png" alt="Members Icon"
                class="icon-img" /></span>
            חניכים
          </a>
        </li>
      </ul>
    </section>
  </aside>
  <main>
    <section id="page_info" class="d-flex align-items-center">
      <section>
        <h1>מאגר פעילויות</h1>
        <button type="button" class="btn add-activity" data-bs-toggle="modal"
          data-bs-target="#add-activity-modal"></button>
      </section>
      <section id="search-and-sort">
        <div class="custom-search-form">
          <input class="custom-search-input" type="search" placeholder="" aria-label="Search" />
          <button class="custom-search-btn" type="submit"></button>
        </div>
        <span id="sort-button"></span>
      </section>
    </section>
    <section id="activities">
      <ul id="activity-list"></ul>
    </section>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="add-activity-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">יצירת פעילות חדשה</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="activity-form">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ActivityFormName">שם הפעילות</label>
                  <input type="text" id="ActivityFormName" class="form-control" required="">
                </div>
                <div class="form-group">
                  <label for="ActivityFormName">קטגוריה</label>
                  <select id="ActivityFormName" class="form-select">
                    <option value="Physical">כוח וסיבולת</option>
                    <option value="Mental">מנטלי</option>
                    <option value="Brain">חשיבתי</option>
                    <option value="Coordination">קורדינציה</option>
                    <option value="Leadership">כישורי מנהיגות</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="description">תיאור הפעילות</label>
                  <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="target">יעד</label>
                  <div class="target-container">
                    <input type="text" id="target" class="form-control" required="" inputmode="numeric" />
                    <select id="unit" class="form-select">
                      <option value="Minutes">דקות</option>
                      <option value="Seconds">שניות</option>
                      <option value="Repetitions">חזרות</option>
                      <option value="Wins">נצחונות</option>
                    </select>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="groupActivity" />
                      <label class="form-check-label" for="groupActivity">פעילות קבוצתית</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 custom-border-end">
                <section id="file-adder">
                  <label for="upload" class="form-label">
                    <img src="/images/activity/file-add-icon.png" alt="file-add-icon" id="file-add-icon" />
                    <h4>העלו קובץ</h4>
                  </label>
                  <input type="file" class="form-control" id="upload" />
                </section>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              בטל
            </button>
            <button type="submit" class="btn btn-secondary" id="add-activity-arcive">
              הוסף למאגר
            </button>
            <button type="submit" class="btn btn-success add-activity-company" id="add-activity-company">
              הוסף לפעילויות שלנו
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/activities.js"></script>
  <script src="js/add-activity.js"></script>
</body>

</html>
