<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <title>BeReady</title>
</head>

<body>
  <header>
    <section>
      <a id="site-logo" href="index.html"></a>
    </section>
    <section id="info_section">
      <img src="images/header/5finger-logo.png" alt="5finger-logo" id="company-sign" />
      <a id="profile-link" href="#">
        <section id="user_info">
          <img src="images/header/yogev.png" alt="User Avatar" />
          <div>
            <p>שלום, יוגב!</p>
            <p>מנהל מערכת</p>
          </div>
        </section>
      </a>
    </section>
  </header>
  <aside>
    <section id="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <span class="icon-placeholder"><img src="images/sidebar/my-activitires-icon.png"
                alt="my-activitires-icon Icon" class="icon-img" /></span>
            הפעילויות שלנו
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="activity-archive.html">
            <span class="icon-placeholder"><img src="images/sidebar/all-activitires-icon.png"
                alt="all-activitires-icon Icon" class="icon-img" /></span>
            מאגר פעילויות
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="icon-placeholder"><img src="images/sidebar/calender.svg" alt="calender Icon"
                class="icon-img" /></span>
            יומן
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="icon-placeholder"><img src="images/sidebar/members.png" alt="Members Icon"
                class="icon-img" /></span>
            חניכים
          </a>
        </li>
      </ul>
    </section>
  </aside>
  <main>
    <section id="page_info" class="d-flex align-items-center">
      <section>
        <h1>הפעילויות שלנו</h1>
        <button type="button" class="btn add-activity-btn"></button>
      </section>
      <section id="search-and-sort">
        <div class="custom-search-form">
          <input class="custom-search-input" type="search" placeholder="" aria-label="Search" />
          <button class="custom-search-btn" type="submit"></button>
        </div>
        <span id="sort-button"></span>
      </section>
    </section>
    <section id="activities">
      <ul id="activity-list"></ul>
    </section>
  </main>

  <div class="modal fade" id="ScheduleTransitionModal" tabindex="-1" aria-labelledby="ScheduleTransitionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="custom-modal-body">
          <h1 class="modal-title" id="ScheduleTransitionModalLabel">האם לתזמן ולהכנס ללוז?</h1>
          <div class="d-flex justify-content-center my-4">
            <button id="yesButton" class="btn btn-light mx-2 custom-button">כן</button>
            <button id="noButton" class="btn btn-light mx-2 custom-button">לא</button>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button id="backButton" type="button" class="btn btn-light button-1-copy-2">חזור</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Schedule Form Modal HTML -->
  <div class="modal fade" id="new-invitation-modal" tabindex="-1" aria-labelledby="invitationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="invitationModalLabel">תזמון</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="invitation-form">
          <div class="modal-body">
            <section id="activity-col-right">
              <div class="form-row">
                <div class="form-group col-md-6" id="form-row-schedule">
                  <label for="date-input">תאריך:</label>
                  <input type="text" id="date-input" name="ActivityDate" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="time-from">שעה:</label>
                  <div class="d-flex align-items-center">
                    <input type="text" id="time-from" name="time-from" class="form-control">
                    <label for="time-to" class="mx-2">עד</label>
                    <input type="text" id="time-to" name="time-to" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="repeat-select">חזרות:</label>
                <select id="repeat-select" name="activityRepeat" class="form-select">
                  <option value="none">ללא חזרה</option>
                  <option value="daily">יומי</option>
                  <option value="weekly">שבועי</option>
                  <option value="monthly">חודשי</option>
                </select>
              </div>
              <div class="form-group" id="participants-group">
                <label for="participants-input" id="participants-label">כמות משתתפים:</label>
                <input type="text" id="participants-input" name="activityParticipants" class="form-control">
              </div>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary">חזור</button>
            <button type="submit" class="btn btn-success">תזמן</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Activity Modal HTML -->
  <div class="modal fade" id="activity-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="activity-modal-title">כותרת הפעילות</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="activity-form">
          <div class="modal-body">
            <section id="activity-col-right">
              <div class="form-row">
                <div class="form-group">
                  <label for="activity-form-name">שם הפעילות</label>
                  <input type="text" id="activity-form-name" name="name" class="form-control" required="">
                </div>
                <div class="form-group">
                  <label for="activity-form-type">קטגוריה</label>
                  <select id="activity-form-type" name="type" class="form-select">
                    <option value="Physical">כוח וסיבולת</option>
                    <option value="Mental">מנטלי</option>
                    <option value="Brain">חשיבתי</option>
                    <option value="Coordination">קורדינציה</option>
                    <option value="Leadership">כישורי מנהיגות</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="activity-form-description">תיאור הפעילות</label>
                <textarea id="activity-form-description" name="description" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="activity-form-target">יעד</label>
                <div class="activity-row">
                  <section id="unit-select-group">
                    <input type="text" id="activity-form-target" name="target" class="form-control" required=""
                      inputmode="numeric" />
                    <div class="unit-select">
                      <label for="unit" class="visually-hidden">יחידת מדידה</label>
                      <select id="unit" name="unit" class="form-select">
                        <option value="Minutes">דקות</option>
                        <option value="Seconds">שניות</option>
                        <option value="Repetitions">חזרות</option>
                        <option value="Wins">נצחונות</option>
                      </select>
                    </div>
                  </section>
                  <div class="form-check group-activity">
                    <label class="form-check-label" for="is-group-activity">פעילות קבוצתית</label>
                    <input class="form-check-input" id="is-group-activity" name="isGroupActivity" type="checkbox" />
                  </div>
                </div>
            </section>
            <section id="activity-col-left">
              <div class="col-md-6 custom-border-end">
                <section id="file-adder">
                  <label for="upload" class="form-label">
                    <img src="images/activity/file-add-icon.png" alt="file-add-icon" id="file-add-icon" />
                    <h4>העלו קובץ</h4>
                  </label>
                  <input type="file" class="form-control" id="upload" />
                </section>
              </div>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">בטל</button>
            <button type="submit" class="btn btn-secondary" id="add-activity-archive" data-action="onAddToArchive">הוסף
              למאגר</button>
            <button type="submit" class="btn btn-success add-activity-company" id="add-activity-company"
              data-action="onAddToCompany">הוסף לפעילויות שלנו</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="js/open-activity.js"></script>
  <script src="js/schedule-transition-modal.js"></script>
  <script src="js/schedule-form.js"></script>
  <script src="js/activities.js"></script>
</body>

</html>
