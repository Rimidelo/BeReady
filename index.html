<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>BeReady</title>
  </head>
  <body>
    <header>
      <section>
        <a id="site-logo" href="index.html"></a>
      </section>
      <section id="info_section">
        <img
          src="/images/5finger-logo.png"
          alt="5finger-logo"
          id="company-sign"
        />
        <a id="profile-link" href="#">
          <section id="user_info">
            <img src="/images/yogev.png" alt="User Avatar" />
            <div>
              <p>שלום, יוגב!</p>
              <p>מנהל מערכת</p>
            </div>
          </section>
        </a>
      </section>
    </header>
    <aside>
      <section id="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">
              <span class="icon-placeholder"
                ><img
                  src="/images/my-activitires-icon.png"
                  alt="my-activitires-icon Icon"
                  class="icon-img"
              /></span>
              הפעילויות שלנו
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="activity-archive.html">
              <span class="icon-placeholder"
                ><img
                  src="/images/all-activitires-icon.png"
                  alt="all-activitires-icon Icon"
                  class="icon-img"
              /></span>
              מאגר פעילויות
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calender.html">
              <span class="icon-placeholder"
                ><img
                  src="/images/calender.svg"
                  alt="calender Icon"
                  class="icon-img"
              /></span>
              יומן
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="members.html">
              <span class="icon-placeholder"
                ><img
                  src="/images/members.png"
                  alt="Members Icon"
                  class="icon-img"
              /></span>
              חניכים
            </a>
          </li>
        </ul>
      </section>
    </aside>
    <main>
      <section id="page_info" class="d-flex align-items-center">
        <section>
          <h1 class="mr-2 mb-0">הפעילויות שלנו</h1>
          <div class="add-activity"></div>
        </section>
        <section id="search-and-sort">
          <div class="custom-search-form">
            <input
              class="custom-search-input"
              type="search"
              placeholder=""
              aria-label="Search"
            />
            <button class="custom-search-btn" type="submit"></button>
          </div>
          <span id="sort-button"></span>
        </section>
      </section>
      <section id="activities">
        <ul id="activity-list" class="list-group">
          <li class="list-group-item">
            <span class="activity-type-icon"
              ><img
                src="images/activity/types/weight-icon.png"
                alt="weight-icon"
            /></span>
            <div class="activity-content">
              <span class="activity-name">הרמת משקולות</span>
              <div class="activity-details">
                <span class="activity-framework-type">אישי</span>
              </div>
            </div>
            <div class="activity-buttons">
              <button class="edit-btn">
                <img
                  src="images/activity/buttons/edit-icon.png"
                  alt="edit-btn"
                />
              </button>
              <button class="delete-btn">
                <img
                  src="images/activity/buttons/delete-icon.png"
                  alt="delete-btn"
                />
              </button>
            </div>
          </li>
          <li class="list-group-item">A second item</li>
        </ul>
      </section>
    </main>
    <script src="js/activities.js"></script>
  </body>
</html>
