<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="path/to/your/style.css" />
    <title>BeReady - Login</title>
</head>
<body>
    <div class="login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box text-center">
            <img src="images/logo.jpg" class="login-logo img-fluid mb-4" alt="BeReady Logo" />
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="אימייל" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="סיסמה" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">התחבר</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
