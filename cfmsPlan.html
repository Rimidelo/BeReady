<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>BeReady</title>
</head>

<body>
    <header>
        <section>
            <a id="site-logo" href="index.html"></a>
        </section>
        <section id="info_section">
            <img id="company-logo" src="images/header/5finger-logo.png" alt="5finger-logo" id="company-sign" />
            <a id="profile-link" href="#">
                <section id="user_info">
                    <img src="images/header/yogev.png" alt="User Avatar" />
                    <div>
                        <p>שלום, דויד!</p>
                        <p>מלש"ב</p>
                    </div>
                </section>
            </a>
        </section>
        <div id="hamburger-menu"></div>
    </header>
    <aside>
        <section id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="">
                        <span class="icon-placeholder"><img src="images/sidebar/check-list.png"
                                alt="my-activitires-icon Icon" class="icon-img" /></span>התוכנית שלי
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <span class="icon-placeholder"><img src="images/sidebar/soldier.png"
                                alt="all-activitires-icon Icon" class="icon-img" /></span>התפקידים שלי
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <main>
        <section id="page_info" class="d-flex align-items-center">
            <section>
                <h1>התוכנית שלי</h1>
            </section>
            <section id="search-and-sort">
                <span id="sort-button"></span>
            </section>
        </section>
        <section id="cfmsPlan">
            <div class="container-fluid mt-1 px-0">
                <div class="accordion w-100" id="accordionExample">
                    <!-- First Level Accordion Item -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button d-flex align-items-center" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                                <div class="d-flex align-items-center">
                                    <div class="progress-circle me-2">
                                        <span>0%</span>
                                    </div>
                                    <span class="badge bg-secondary mx-2" id="countOne">1</span>
                                </div>
                                <div class="text-end w-100">
                                    <div>משמר גבול</div>
                                    <div class="text-muted">11/03/24: תאריך יעד</div>
                                </div>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="accordion w-100" id="nestedAccordionOne">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="nestedHeadingOne">
                                            <button class="accordion-button d-flex align-items-center collapsed"
                                                type="button" data-bs-toggle="collapse"
                                                data-bs-target="#nestedCollapseOne" aria-expanded="false"
                                                aria-controls="nestedCollapseOne">
                                                <div class="d-flex align-items-center">
                                                    <span class="badge bg-secondary mx-2" id="nestedCountOne">1</span>
                                                </div>
                                                <div class="text-end w-100">
                                                    <div>כוח וסיבולת</div>
                                                </div>
                                            </button>
                                        </h2>
                                        <div id="nestedCollapseOne" class="accordion-collapse collapse"
                                            aria-labelledby="nestedHeadingOne" data-bs-parent="#nestedAccordionOne">
                                            <div class="accordion-body">
                                                <!-- Activities under this category -->
                                                <div class="activity-item d-flex align-items-center mb-2 rounded-4">
                                                    <div>ריצת 3000 אישית</div>
                                                    <div class="progress-circle me-2">
                                                        <span>0%</span>
                                                    </div>
                                                </div>
                                                <div class="activity-item d-flex align-items-center mb-2 rounded-4">
                                                    <div>תיאור של פעילות נוספת</div>
                                                    <div class="progress-circle me-2">
                                                        <span>0%</span>
                                                    </div>
                                                </div>
                                                <!-- End of activities -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End of nested accordion -->
                            </div>
                        </div>
                    </div>
                    <!-- Second Level Accordion Item -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button d-flex align-items-center collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                <div class="d-flex align-items-center">
                                    <div class="progress-circle me-2">
                                        <span>0%</span>
                                    </div>
                                    <span class="badge bg-secondary mx-2" id="countTwo">1</span>
                                </div>
                                <div class="text-end w-100">
                                    <div>תפקיד נוסף</div>
                                    <div class="text-muted">11/03/24: תאריך יעד</div>
                                </div>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="accordion w-100" id="nestedAccordionTwo">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="nestedHeadingTwo">
                                            <button class="accordion-button d-flex align-items-center collapsed"
                                                type="button" data-bs-toggle="collapse"
                                                data-bs-target="#nestedCollapseTwo" aria-expanded="false"
                                                aria-controls="nestedCollapseTwo">
                                                <div class="d-flex align-items-center">
                                                    <span class="badge bg-secondary mx-2" id="nestedCountTwo">1</span>
                                                </div>
                                                <div class="text-end w-100">
                                                    <div>משימה אחרת</div>
                                                </div>
                                            </button>
                                        </h2>
                                        <div id="nestedCollapseTwo" class="accordion-collapse collapse"
                                            aria-labelledby="nestedHeadingTwo" data-bs-parent="#nestedAccordionTwo">
                                            <div class="accordion-body">
                                                <!-- Activities under this category -->
                                                <div class="activity-item d-flex align-items-center mb-2 rounded-4">
                                                    <div>פעילות אחרת 1</div>
                                                    <div class="progress-circle me-2">
                                                        <span>0%</span>
                                                    </div>
                                                </div>
                                                <div class="activity-item d-flex align-items-center mb-2 rounded-4">
                                                    <div>פעילות אחרת 2</div>
                                                    <div class="progress-circle me-2">
                                                        <span>0%</span>
                                                    </div>
                                                </div>
                                                <!-- End of activities -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End of nested accordion -->
                            </div>
                        </div>
                    </div>
                    <!-- End of Second Level Accordion Item -->
                </div>
            </div>
        </section>
    </main>
    <!-- Modals -->

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/utili.js"></script>
</body>

</html>
