<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <title>BeReady</title>
</head>

<body>
  <header>
    <section>
      <a id="site-logo" href="index.html"></a>
    </section>
    <section id="info_section">
      <img id="company-logo" src="images/header/5finger-logo.png" alt="5finger-logo" id="company-sign" />
      <a id="profile-link" href="#">
        <section id="user_info">
          <img src="images/header/yogev.png" alt="User Avatar" />
          <div>
            <p>שלום, דויד!</p>
            <p>מלש"ב</p>
          </div>
        </section>
      </a>
    </section>
    <div id="hamburger-menu"></div>
  </header>
  <aside>
    <section id="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <span class="icon-placeholder"><img src="images/sidebar/my-activitires-icon.png"
                alt="my-activitires-icon Icon" class="icon-img" /></span>
            הפעילויות שלנו
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="activity-archive.html">
            <span class="icon-placeholder"><img src="images/sidebar/all-activitires-icon.png"
                alt="all-activitires-icon Icon" class="icon-img" /></span>
            מאגר פעילויות
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="icon-placeholder"><img src="images/sidebar/calender.svg" alt="calender Icon"
                class="icon-img" /></span>
            יומן
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="icon-placeholder"><img src="images/sidebar/members.png" alt="Members Icon"
                class="icon-img" /></span>
            חניכים
          </a>
        </li>
      </ul>
    </section>
  </aside>
  <main>
    <section id="page_info" class="d-flex align-items-center">
      <section>
        <h1>הפעילויות שלנו</h1>
        <button type="button" class="btn add-activity-btn"></button>
      </section>
      <section id="search-and-sort">
        <div class="custom-search-form">
          <input class="custom-search-input" type="search" placeholder="" aria-label="Search" />
          <button class="custom-search-btn" type="submit"></button>
        </div>
        <span id="sort-button"></span>
      </section>
    </section>
    <section id="activities">
      <ul id="activity-list"></ul>
    </section>
  </main>
  <!-- Modals -->

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="js/open-activity.js"></script>
  <script src="js/schedule-transition-modal.js"></script>
  <script src="js/schedule-form.js"></script>
  <script src="js/activities.js"></script>
</body>

</html>
