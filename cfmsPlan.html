<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet" />

</head>

<body>
    <header>
        <section>
            <a id="site-logo" href="index.html"></a>
        </section>
        <section id="info_section">
            <img id="company-logo" src="images/header/5finger-logo.png" alt="5finger-logo" id="company-sign" />
            <a id="profile-link" href="#">
                <section id="user_info">
                    <img src="images/header/yogev.png" alt="User Avatar" />
                    <div>
                        <p>שלום, דויד!</p>
                        <p>מלש"ב</p>
                    </div>
                </section>
            </a>
        </section>
        <div id="hamburger-menu"></div>
    </header>
    <aside>
        <section id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="">
                        <span class="icon-placeholder"><img src="images/sidebar/check-list.png"
                                alt="my-activitires-icon Icon" class="icon-img" /></span>התוכנית שלי
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <span class="icon-placeholder"><img src="images/sidebar/soldier.png"
                                alt="all-activitires-icon Icon" class="icon-img" /></span>התפקידים שלי
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <main>
        <section id="page_info" class="d-flex align-items-center">
            <section>
                <h1>התוכנית שלי</h1>
            </section>
            <section id="search-and-sort">
                <span id="sort-button"></span>
            </section>
        </section>
        <section id="cfmsPlan">
            <div class="container-fluid mt-1">
                <div class="accordion w-100" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                משמר גבול
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong>ריצת 3000 אישית:</strong> תיאור של המשימה.
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                כוח וסיבולת
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong>ריצת 3000 אישית:</strong> תיאור של המשימה.
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                לוחמ/ת ל"א
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong>ריצת 3000 אישית:</strong> תיאור של המשימה.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Modals -->

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/open-activity.js"></script>
    <script src="js/schedule-transition-modal.js"></script>
    <script src="js/schedule-form.js"></script>
    <script src="js/activities.js"></script>

</html>
